akka {
;   loggers = ["akka.event.Logging$DefaultLogger"]
;   loglevel = "DEBUG"
  actor {
    provider = "remote"
    serializers {
      java = "akka.serialization.JavaSerializer"
      kryo = "com.twitter.chill.akka.ConfiguredAkkaSerializer"
    }
    serialization-bindings {
      "java.io.Serializable" = kryo
    }
    default-dispatcher {
      type = Dispatcher
      executor = "thread-pool-executor"
      thread-pool-executor {
        fixed-pool-size = $threads
      }
    }
  }
  remote {
    artery {
      enabled = on
      transport = tcp

      canonical {
        hostname = "$host"
        port = $port
        message-frame-size =  3000000b
        send-buffer-size =  3000000b
        receive-buffer-size =  3000000b
        maximum-frame-size = 3000000b
      }

      bind {
        hostname = "$host"
        port = $port
      }
    }
    maximum-payload-bytes = 3000000 bytes
  }
}
